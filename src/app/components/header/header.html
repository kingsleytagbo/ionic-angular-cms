<ion-header>
    <ion-toolbar>
        <ion-title>
            <ion-button (click)="navigateToHome()">
                <ion-icon slot="start" name="beer-sharp"></ion-icon>
                <span>Angular LMS</span>
            </ion-button>
        </ion-title>
        <ion-buttons slot="primary">
            <ion-button *ngIf="loggedIn">
                <ion-icon slot="start" name="lock-closed"></ion-icon>
                <span>Logout </span>
            </ion-button>
            <ion-button *ngIf="!loggedIn" (click)="navigateToLogin()">
                <ion-icon slot="start" name="log-out"></ion-icon>
                <span>Login</span>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
