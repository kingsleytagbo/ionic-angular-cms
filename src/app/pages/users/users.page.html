<page-header></page-header>
<ion-content [fullscreen]="true" color="medium">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
      <h1>Users Admin</h1>
      <ion-row><ion-col size="12"><ion-button (click)="addUserButton" expand="block">Add User</ion-button></ion-col></ion-row>
    <ion-list>
        <ion-item *ngFor="let user of users">
            <ion-label>{{user.user_login}}</ion-label>
            <ion-checkbox slot="start" [(ngModel)]="feature.isChecked" [color]="feature.color"></ion-checkbox>
        </ion-item>
    </ion-list>
  </div>
</ion-content>

<page-footer></page-footer>
