<page-header></page-header>

<ion-content color="medium">

  <ion-row class="ion-margin-top">
    <ion-col size-xs="1" size-sm="2" size-md="3"></ion-col>
    <ion-col size-xs="10" size-sm="8" size-md="6">

      <ion-card class="ion-margin-top">
        <ion-card-header>
          <ion-card-title>
            <ion-row>
              <ion-col size-xs="12">
                <h1 class="ion-text-capitalize ion-text-center">
                  <ion-icon name="apps"></ion-icon>
                  Users
                </h1>
              </ion-col>
            </ion-row>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <!-- BEGIN ITEMS FORM -->
          <ion-row>
            <ion-col size="12">
              <ion-button (click)="navigateToAddUser()" expand="block">Add User</ion-button>
            </ion-col>
          </ion-row>
          <!-- BEGIN ITEMS GRID -->

          <ion-row>
            <ion-col size-xs="12" class="padding page-content">
              <ion-list>
                <ion-item *ngFor="let user of users">
                  <ion-icon name="apps"></ion-icon>
                  <ion-label>{{user.user_login}}</ion-label>
                  <ion-button (click)="editUser(user)" class="ion-outline ion-item-right" slot="end">- Edit </ion-button>
                </ion-item>
                <ion-item>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>

          <!-- END ITEMS GRID -->

          <!-- END ITEMS FORM -->
        </ion-card-content>
      </ion-card>

    </ion-col>
    <ion-col size-xs="1" size-sm="2" size-md="3"></ion-col>
  </ion-row>

</ion-content>

<page-footer></page-footer>
